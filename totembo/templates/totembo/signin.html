{% extends 'base.html' %}
{% block title %}
  SIGN IN
{% endblock title %}
{% block main %}
<div class="container mb-30">
  <form action="{% url 'signin' %}" enctype="multipart/form-data" method="post" class="col-5 mx-auto d-flex flex-column">
    {% csrf_token %}
    <h3 class="text-center">Sign In</h3>
    {{ form.as_p }}
    <button  type="submit" class="btn btn-primary mb-30">Sign In</button>
  </form>
</div>
{% endblock main %}
